<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="formulario">
            <input type="number" id="campo1" required placeholder="Valor 1" />
            <input type="number" id="campo2" required placeholder="Valor 2" />
            <p class="error-message">
                Os valores que você digitou são inválidos
            </p>
            <button type="submit" id="button">enviar</button>
            <p class="success-message">
                O envio foi um sucesso
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
